<!DOCTYPE html>
<html>
<head>
    <title>Image Stacker</title>
    <meta http-equiv='content-type' content='text/html;charset=utf-8' />
    <meta name='viewport' content='width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no' />
    <meta name='author' content='Esri' />
    <meta name='keywords' content='' />
    <meta name='description' content='' />
    <meta name='robots' content='index,follow' />

    <link rel='stylesheet' href='css/calcite-maps-bootstrap.min-v0.4.css'>
    <link rel='stylesheet' href='css/calcite-maps-arcgis-4.x.min-v0.4.css'>
    <link rel='stylesheet' href='//js.arcgis.com/4.4/esri/css/main.css'>
    <link rel='stylesheet' href='index.css'>

    <script src='js/three.min.js'></script>
    <script src='//js.arcgis.com/4.4/'></script>
    <script src='index.js'></script>
</head>
<body class='calcite-maps calcite-nav-top'>
    <!-- Navbar -->
    <nav class='navbar calcite-navbar navbar-fixed-top calcite-text-light calcite-bg-dark'>
        <!-- Menu -->
        <div class='dropdown calcite-dropdown calcite-text-dark calcite-bg-light' role='presentation'>
            <a class='dropdown-toggle' role='menubutton' aria-haspopup='true' aria-expanded='false' tabindex='0'>
                <div class='calcite-dropdown-toggle'>
                    <span class='sr-only'>Toggle dropdown menu</span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </a>
            <ul class='dropdown-menu' role='menu'>
                <li><a role='menuitem' tabindex='0' href='#' data-target='#panelLandsat' aria-haspopup='true'><span class='glyphicon glyphicon-print'></span> Landsat</a></li>
                <li><a role='menuitem' tabindex='0' href='#' id='calciteToggleNavbar' aria-haspopup='true'><span class='glyphicon glyphicon-fullscreen'></span> Full Map</a></li>
            </ul>
        </div>
        <!-- Title -->
        <div class='calcite-title calcite-overflow-hidden'>
            <span class='calcite-title-main'>Landsat Image Finder</span>
            <span class='calcite-title-divider hidden-xs'></span>
            <span class='calcite-title-sub hidden-xs'>Find and explore landsat imagery</span>
        </div>
        <!-- Nav -->
        <ul class='nav navbar-nav calcite-nav'>
            <li>
                <div class='calcite-navbar-search calcite-search-expander'>
                    <div id='searchWidgetDiv'></div>
                </div>
            </li>
        </ul>
    </nav>
    <!-- Map  -->
    <div class='calcite-map calcite-map-absolute'>
        <div id='map'></div>
    </div>
    <!-- Panels -->
    <div class='calcite-panels calcite-panels-right calcite-text-light calcite-bg-dark panel-group'>
        <!-- Panel - Landsat -->
        <div id='panelLandsat' class='panel collapse in'>
            <div id='headingLandsat' class='panel-heading' role='tab'>
                <div class='panel-title'>
                    <a class='panel-toggle' role='button' data-toggle='collapse' href='#collapseLandsat' aria-expanded='false' aria-controls='collapseLegend'><span class='glyphicon glyphicon-list-alt' aria-hidden='true'></span><span class='panel-label'>Landsat</span></a>
                    <a class='panel-close' role='button' data-toggle='collapse' tabindex='0' href='#panelLandsat'><span class='esri-icon esri-icon-close' aria-hidden='true'></span></a>
                </div>
            </div>
            <div id='collapseLandsat' class='panel-collapse collapse in' role='tabpanel' aria-labelledby='headingLandsat'>
                <div class='panel-body'>
                    <div id='landsatDiv'></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
