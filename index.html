    <link rel='stylesheet' href='css/bootstrap-slider.min.css'>
    <link rel='stylesheet' href='//js.arcgis.com/4.4/esri/css/main.css'>
    <link rel='stylesheet' href='index.css'>

    <script src='js/jquery-3.2.1.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
    <script src='js/bootstrap-slider.min.js'></script>
    <script src='js/three.min.js'></script>

<body>
    <div id='map'></div>
    <div id='left-panel'>
        <div id='banner'>
            <div id='banner-text'>Landsat Viewer</div>
        </div>
        <div id='content'>
            <div id='toolbar'>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
            <div id='pages'>
                <div class='rc-page' data-value='1'>
                    <p>Define an area of interest by clicking the draw button below and dragging an extent on the globe.</p>
                    <button id="button-draw" type="button" class="btn btn-primary">Draw</button>
                </div>
                <div class='rc-page' data-value='2'>
                    <p>Define the criteria for preview images.</p>
                    <div>
                        <div class='rc-heading'>Host</div>
                        <div class='rc-value'>
                            <div class="btn-group">
                                <button class="btn btn-default">USGS</button>
                                <button data-toggle="dropdown" class="btn btn-default dropdown-toggle"><span class="caret"></span></button>
                                <ul class="dropdown-menu">
                                    <li class='active'><a href="#">USGS</a></li>
                                    <li><a href="#">Esri</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class='rc-heading'>Date</div>
                        <div class='rc-value'>
                            <input id='slider-date' />
                        </div>
                    </div>
                    <div>
                        <div class='rc-heading'>Cloud</div>
                        <div class='rc-value'>
                            <input id='slider-cloud' />
                        </div>
                    </div>
                    <div>
                        <div class='rc-heading'>Resolution</div>
                        <div class='rc-value'>
                            <input id='slider-resolution' />
                        </div>
                    </div>
                    <div>
                        <div class='rc-heading'>Satellites</div>
                        <div class='rc-value'>
                        </div>
                    </div>
                </div>
                <div class='rc-page' data-value='3'>
                    
                </div>
                <div class='rc-page' data-value='4'>
  
                </div>
            </div>
            <div id='footer'>
                <div class="btn-group" role="group">
                    <button id='button-previous' type="button" class="btn btn-primary">Previous</button>
                    <button id='button-next' type="button" class="btn btn-primary">Next</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
